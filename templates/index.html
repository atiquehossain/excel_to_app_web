{% extends "base.html" %}

{% block content %}
<div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Excel to Dart Code Generator</h1>
    <p class="text-gray-600">Convert your Excel spreadsheet data into Dart/Flutter code</p>
</div>

<div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <!-- Upload Form -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-semibold mb-4">Upload Excel File</h2>
        <form id="uploadForm" class="space-y-4">
            <div>
                <label class="block text-gray-700 mb-2" for="file">Excel File</label>
                <input type="file" id="file" name="file" accept=".xlsx,.xls,.csv"
                       class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block text-gray-700 mb-2" for="class_name">Class Name</label>
                <input type="text" id="class_name" name="class_name" value="GeneratedClass"
                       class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="flex space-x-4">
                <button type="submit" id="generateBtn"
                        class="flex-1 bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Generate Code
                </button>
                <button type="button" id="previewBtn"
                        class="flex-1 bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500">
                    Preview
                </button>
            </div>
        </form>
    </div>

    <!-- Generated Code -->
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-semibold">Generated Code</h2>
            <button id="downloadBtn" class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 hidden">
                Download
            </button>
        </div>
        <div class="bg-gray-800 rounded-lg p-4">
            <pre><code class="language-dart" id="codeOutput">// Generated code will appear here...</code></pre>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto"></div>
        <p class="mt-4 text-gray-700">Processing your file...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('uploadForm');
        const previewBtn = document.getElementById('previewBtn');
        const generateBtn = document.getElementById('generateBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const codeOutput = document.getElementById('codeOutput');

        function showLoading() {
            loadingOverlay.classList.remove('hidden');
        }

        function hideLoading() {
            loadingOverlay.classList.add('hidden');
        }

        function handleResponse(response) {
            if (response.success) {
                codeOutput.textContent = response.code;
                downloadBtn.classList.remove('hidden');
                Prism.highlightElement(codeOutput);
            } else {
                alert(response.error || 'An error occurred');
            }
        }

        async function handleSubmit(isPreview = false) {
            const formData = new FormData(form);
            const endpoint = isPreview ? '/preview' : '/upload';

            showLoading();

            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                handleResponse(data);
            } catch (error) {
                alert('An error occurred while processing your request');
            } finally {
                hideLoading();
            }
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            handleSubmit(false);
        });

        previewBtn.addEventListener('click', function() {
            handleSubmit(true);
        });

        downloadBtn.addEventListener('click', function() {
            const className = document.getElementById('class_name').value;
            window.location.href = `/download/${className}.dart`;
        });
    });
</script>
{% endblock %}
